<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title><h1>Login</h1></mat-card-title>
  </mat-card-header>
  <form action="" (submit)="onSubmit()">
    <mat-card-content>
      
      <div class="container">
        <mat-form-field>
          <input matInput placeholder="Username" name="username" id="username" [(ngModel)]="user.username" required>
        </mat-form-field>
        
        <mat-form-field>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" name="password" id="password" [(ngModel)]="user.password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>
      <p class="error-login">{{ message }}</p>
    </mat-card-content> 
    
    <mat-card-actions class="text-center">
      <button mat-raised-button color="primary">Accept</button>
    </mat-card-actions>
  </form>
  
</mat-card>
